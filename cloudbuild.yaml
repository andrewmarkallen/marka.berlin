steps:
- name: 'gcr.io/cloud-builders/docker'
  args: ['build', '-t', 'europe-west1-docker.pkg.dev/tactile-atlas-428811-g4n/marka-berlin:$COMMIT_SHA', '.']

  # Docker Push
- name: 'gcr.io/cloud-builders/docker'
  args: ['push', 
          'europe-west1-docker.pkg.dev/tactile-atlas-428811-g4n/marka-berlin:$COMMIT_SHA']

# Entrypoint, timeout and environment variables
- name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
  entrypoint: 'gcloud'
  timeout: 240s
  args: ['compute', 'instances', 
          'create-with-container', 'my-vm-name',
          '--container-image', 
          'europe-west1-docker.pkg.dev/tactile-atlas-428811-g4n/marka-berlin:$COMMIT_SHA']
options:
  logging: CLOUD_LOGGING_ONLY
images:
- 'europe-west1-docker.pkg.dev/tactile-atlas-428811-g4/marka-berlin:$COMMIT_SHA'
